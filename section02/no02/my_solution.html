<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // review: 시간복잡도가 O(n^2)로 크다
      // splice 함수는 시간복잡도가 O(n)이다
      function solution(arr) {
        let answer = 1;
        for (let i = 1; i < arr.length; i++) {
          let temp = arr.slice(0, i);
          if (Math.max(...temp) < arr[i]) answer++;
        }
        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
