<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        // 고차함수: 매개변수로 함수를 전달받는 함수
        // 인자로 전달된 함수를 콜백함수라 한다
        /*
          filter함수는 콜백함수가 참을 반환하는 값들을 모은다
          answer = s.filter((v, i) => {
            if(s.indexOf(v) === i) return true;
          });
        */
        answer = s.filter(function (v, i) {
          return s.indexOf(v) === i;
        });
        return answer;
      }
      let str = ['good', 'time', 'good', 'time', 'student'];
      console.log(solution(str));
    </script>
  </body>
</html>
