<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        let n = arr.length;

        let col = [];
        let row = [];
        let x = [];

        let colS = 0;
        let rowS = 0;
        let xSR = 0;
        let xSL = 0;

        for (let i = 0; i < n; i++) {
          colS = 0;
          rowS = 0;

          for (let j = 0; j < n; j++) {
            colS += arr[i][j];
            rowS += arr[j][i];
            if (i === j) xSR += arr[i][j];
            if (i + j === n - 1) xSL += arr[i][j];
          }
          col.push(colS);
          row.push(rowS);
        }
        x.push(xSR);
        x.push(xSL);

        return x;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
