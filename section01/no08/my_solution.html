<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let total = arr.reduce((acc, cur) => acc + cur, 0);
        let answer = arr;

        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (total - (arr[i] + arr[j]) === 100) {
              answer.splice(i, 1);
              answer.splice(j - 1, 1);
              return answer;
            }
          }
        }
      }

      let arr = [22, 7, 21, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
