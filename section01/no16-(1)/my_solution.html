<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str, s) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === s) count++;
        }
        return count;
      }
      console.log(solution('ksekkset', 'k'));
    </script>
  </body>
</html>
