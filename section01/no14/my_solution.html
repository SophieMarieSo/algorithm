<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let max = 0;
        for (let i = 0; i < s.length; i++) {
          if (s[i].length > max) {
            answer = s[i];
            max = s[i].length;
          }
        }
        return answer;
      }
      let str = ['teacher', 'time', 'student', 'beautiful', 'good'];
      console.log(solution(str));
    </script>
  </body>
</html>
