<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str, s) {
        let count = 0;
        let pos = str.indexOf(s);
        while (pos !== -1) {
          count++;
          pos = str.indexOf(s, pos + 1);
        }
        return count;
      }
      console.log(solution('ksekkset', 'k'));
    </script>
  </body>
</html>
