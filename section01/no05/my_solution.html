<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        return Math.min(...arr); // 값을 전달해 줘야한다. 객체는 ❌
        // return Math.min.apply(null, arr); // 객체 전달 가능
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
